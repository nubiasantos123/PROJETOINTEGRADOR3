<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instituto Federal Brasília</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }

        header {
            background-color: #98D89B;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logos {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-ifb {
            height: 70px;
            width: auto;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .home, .servidor, .aluno {
            display: inline-block;
            padding: 10px;
            text-align: center;
        }

        /* Área de login */
        .login-container {
            max-width: 796px;
            margin: 50px auto;
            padding: 65px 30px;
            background-color: #ffffff;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 3px;
            position: relative;
        }

        .login-container::before {
            content: "Login";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #98D89B;
            color: white;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            padding-left: 20px;
            border-radius: 3px 3px 0 0;
            box-sizing: border-box;
        }

        .login-form {
            width: 50%;
            padding: 50px 25px;
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
            text-align: left;
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f7f7f7;
            box-sizing: border-box;
        }

        .login-form input[type="checkbox"] {
            margin-right: 5px;
            margin-top: -15px;
        }

        .login-form .remember {
            font-size: 14px;
            text-align: left;
            margin-top: -10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            color: rgba(0, 0, 0, 0.5);
        }

        .login-form .remember label {
            font-weight: normal;
        }

        .login-form .recover {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.5);
            text-decoration: none;
            margin-top: -5px;
            display: block;
            text-align: left;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 60px;
        }

        .btn-container button {
            width: 22%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-entrar {
            background-color: #28a745;
            color: white;
        }

        .btn-cadastrar {
            background-color: #0056b3;
            color: white;
            position: relative;
            left: -30px;
        }

        .btn-container button:hover {
            opacity: 0.9;
        }

        .footer-message {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .footer-message strong {
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        /* Ajuste o tamanho da logo dentro da caixa de login */
        .login-container .logo img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logos">
            <img src="img/logo-ifb.png" alt="Logo Instituto Federal Brasília" class="logo-ifb">
        </div>
        <nav>
            <a href="#" class="home">Home</a>
            <a href="loginservidor.html" class="servidor">Servidor</a>
            <a href="index.html" class="aluno">Aluno</a>
        </nav>
    </header>

    <div class="login-container">
        <div class="logo">
            <img src="img/logo-ifb.png" alt="Instituto Federal Brasília">
        </div>

        <div class="login-form">
            <form id="loginForm">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>

                <div class="remember">
                    <input type="checkbox" id="remember"> <label for="remember">Lembrar identificação do usuário</label>
                </div> 

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>

                <a href="#" class="recover">Recuperar senha</a>

                <div class="btn-container">
                    <button type="submit" class="btn-entrar">Entrar</button>
                    <button type="button" class="btn-cadastrar" onclick="window.location.href='cadastro.html';">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    
    <p class="footer-message">Esta é sua primeira vez aqui? Clique no botão <a href="cadastro.html">Cadastrar</a>.</p>

    <script>
        // Redirecionamento ao clicar no botão "Entrar"
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário
            window.location.href = 'status.html'; // Redireciona para a página de status
        });
    </script>
</body>
</html>
