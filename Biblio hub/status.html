<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e0e0e0;
            text-align: center;
        }

        .top-bar {
            background-color: #2c7c2c;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .top-bar h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .logout {
            background-color: white;
            color: #2c7c2c;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout:hover {
            background-color: #a1d8a1;
        }

        main {
            padding: 20px;
        }

        .status-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #cce0cc;
            border-radius: 10px;
        }

        .status-table th, .status-table td {
            border: 1px solid #666;
            padding: 10px;
            text-align: left;
            font-size: 1.1rem;
        }

        .status-table th {
            background-color: #9cda9c;
            font-weight: bold;
        }

        .status-table td {
            border-radius: 5px;
            background-color: white;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .status-table {
                width: 90%;
            }

            .top-bar h1 {
                font-size: 1.4rem;
            }

            .logout {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .status-table {
                width: 100%;
            }

            .top-bar {
                flex-direction: column;
                text-align: center;
            }

            .user-info {
                margin-top: 10px;
            }

            .logout {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Situação Cadastral</h1>
        <div class="user-info">
            <span>Olá, Usuário</span>
            <button class="logout">Sair</button>
        </div>
    </div>
    <main>
        <table class="status-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas de dados serão inseridas aqui dinamicamente -->
            </tbody>
        </table>
    
    </main>
</body>
</html>
