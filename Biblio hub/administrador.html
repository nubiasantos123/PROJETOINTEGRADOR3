<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e0e0e0;
            text-align: center;
        }

        .top-bar {
            background-color: #2c7c2c;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .logout {
            background-color: white;
            color: #2c7c2c;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        main {
            padding: 20px;
        }

        .search-bar {
            margin: 20px auto;
            width: 50%;
            display: flex;
            align-items: center;
            background-color: #dcdcdc;
            padding: 5px;
            border-radius: 5px;
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 5px;
            font-size: 16px;
            outline: none;
        }

        .search-bar img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .status-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #cce0cc;
        }

        .status-table th {
            background-color: #7d7d7d;
            color: white;
            padding: 10px;
            text-align: left;
        }

        .status-table td {
            border: 1px solid #666;
            padding: 10px;
            text-align: left;
            background-color: #cce0cc;
        }

        .status-table td:first-child {
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Painel Administrativo</h1>
        <div class="user-info">
            <span>Olá, admin</span>
            <button class="logout" onclick="sair()">Sair</button>
        </div>
    </div>
    <main>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Procurar">
            <img src="search-icon.png" alt="Buscar">
        </div>
        <table class="status-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaBody">
                <!-- Os dados serão carregados dinamicamente -->
            </tbody>
        </table>
    </main>
    <script>
        async function carregarDados() {
            const response = await fetch('dados.csv');
            const data = await response.text();
            const linhas = data.split('\n');
            const tabelaBody = document.getElementById('tabelaBody');
            tabelaBody.innerHTML = '';

            for (let i = 1; i < linhas.length; i++) {
                const colunas = linhas[i].split(',');
                if (colunas.length < 3) continue;

                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${colunas[0]}</td><td>${colunas[1]}</td><td>${colunas[2]}</td>`;
                tabelaBody.appendChild(tr);
            }
        }
        carregarDados();

        // Função para redirecionar ao clicar em "Sair"
        function sair() {
            window.location.href = 'index.html'; // Substitua com o nome correto da página de login
        }
    </script>
</body>
</html>
